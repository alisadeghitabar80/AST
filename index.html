
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap');
    body {
      margin: 0;
      font-family: 'Helvetica', sans-serif;
      background: #fff;
      color: #111;
      direction: ltr;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #ccc;
      background: #f9f9f9;
    }
    header img {
      max-height: 80px;
    }
    main {
      flex-grow: 1;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-weight: 700;
      font-family: 'Helvetica', sans-serif;
      margin: 1rem 0 0.5rem 0;
      color: #222;
    }
    iframe {
      width: 90vw;
      height: 80vh;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px #ccc;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
  </header>
  <main>
    <h1>Portfolio</h1>
    <iframe src="portfolio.pdf" frameborder="0"></iframe>
  </main>
</body>
</html>
