
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AST | PORTFOLIO</title>
  <link rel="stylesheet" href="style.css" />
  <script src="turn.min.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="AST Logo" class="logo" />
  </header>

  <main>
    <h1 class="title">PORTFOLIO</h1>
    <div id="flipbook" class="flipbook">
      <!-- pages will be inserted dynamically -->
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
    <script>
  const flipbook = document.getElementById("flipbook");
  const totalPages = 93; // تعداد صفحات

  for (let i = 1; i <= totalPages; i++) {
    const page = document.createElement("div");
    const img = document.createElement("img");
    img.src = `pages/page${i}.jpg`;
    img.alt = `Page ${i}`;
    img.className = "page-img";
    page.appendChild(img);
    flipbook.appendChild(page);
  }

  $(window).on('load', function() {
    $('#flipbook').turn({
      width: 960,       // عرض کتاب
      height: 640,      // ارتفاع کتاب
      autoCenter: true,
      elevation: 50,
      gradients: true,
      duration: 1000
    });
  });
</script>

</html>
