
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AST | PORTFOLIO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="AST Logo" class="logo" />
  </header>

  <main>
    <div class="flipbook" id="flipbook-container">
      <!-- صفحات به‌صورت داینامیک لود می‌شن -->
    </div>
  </main>

  <script>
    const container = document.getElementById("flipbook-container");
    const totalPages = 93;

    for (let i = 1; i <= totalPages; i++) {
      const page = document.createElement("img");
      page.src = `pages/page${i}.jpg`;
      page.classList.add("page");
      container.appendChild(page);
    }
  </script>
</body>
</html>
