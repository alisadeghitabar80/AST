<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>PORTFOLIO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>PORTFOLIO</h1>
  </header>

  <main class="gallery">
    <!-- 93 عکس -->
    <!-- فقط عکس‌ها رو بذار داخل پوشه pages و مطمئن شو اسم‌هاشون page1.jpg تا page93.jpg هست -->
    <script>
      for (let i = 1; i <= 93; i++) {
        document.write(`
          <div class="image-wrapper">
            <div class="magnifier-container">
              <img src="pages/page${i}.jpg" alt="Page ${i}" class="zoomable">
              <div class="magnifier-glass"></div>
            </div>
          </div>
        `);
      }
    </script>
  </main>

  <script src="zoom.js"></script>
</body>
</html>
