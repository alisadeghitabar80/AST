<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>PORTFOLIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="LOGO" class="logo">
    <h1 class="title">PORTFOLIO</h1>
  </header>

  <main>
    <section class="gallery">
      <!-- صفحه‌ها اینجا بارگذاری می‌شوند -->
      <!-- اگر 93 تصویر داری، این بخش را با JavaScript تولید کن یا دستی بنویس -->
      <!-- مثال: -->
      <!-- <img src="pages/page1.jpg" class="page-img" alt="Page 1"> -->
      <!-- به جای این خط، از کد جاوااسکریپت پایین استفاده کن -->
    </section>
  </main>

  <script>
    // ایجاد خودکار 93 صفحه
    const gallery = document.querySelector('.gallery');
    for (let i = 1; i <= 93; i++) {
      const img = document.createElement('img');
      img.src = `pages/page${i}.jpg`;
      img.alt = `Page ${i}`;
      img.className = 'page-img';
      gallery.appendChild(img);
    }
  </script>
</body>
</html>
